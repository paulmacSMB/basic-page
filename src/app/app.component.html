<div *ngIf="isLoading" class="loading">
  <p>Loading...</p>
</div>

<!-- ✅ Show title & description once data is ready -->
<div *ngIf="!isLoading">
  <h2>{{ websiteTitle }}</h2>
  <p>{{ websiteDescription }}</p>

  <!-- ✅ Show links only if there are any -->
  <ul *ngIf="links.length > 0; else noLinks">
    <li *ngFor="let link of links">
      <button (click)="navigateToLink(link.url)">
        {{ link.name }}
      </button>
    </li>
  </ul>

  <!-- ✅ Fallback when no links are found -->
  <ng-template #noLinks>
    <p>No relevant links found on this page.</p>
  </ng-template>
</div>
